<script>
    //con$("#btn")=> richiamo l'elemento con id btn, dopo nomino l'evento
    $("#btn").click(function () {
        alert("Hai premuto un bottone");
    });

    // this fa riferimento al contesto, il ocntesto in questo caso è lo username
    //quindi al posto di this potremmo scrivere tranquillamente #username
    $("#username").keydown(function () {
        //console.log($(#username).val());
        //vado a scrivere nel console.log il valore, .val, di quello che ho inserito nel campo con id #username
        console.log($(this).val());
    });

    //in questo modo si possono scrivere più eventi per un singolo elemento
    $("#btn").on({
        hover: function () {
            console.log("Sei sul bottone!");
        },
        dblclick: function () {
            alert("Devi inserire qualcosa nella texbox");
        },
        click: function () {
            alert($("#username").val());
        }
    });

    $("#username").focus(function () {
        $(this).css("width", "100%");
        $(this).css({
            "outline": "1px solid red",
            "background-color": "pink"
        });
    });

    $("#backHome").click(function () {
        //assegno l'elemento a una variabile
        var div = $("#toToggle");
        div.toggle();

        //inserisco un delay di un secondo
        //div.toggle(1000);

</script>
