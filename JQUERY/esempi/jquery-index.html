<html lang="it">

<head>
    <title>Esempi Javascript</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- Esempi Javascript -->

    <div id="test">Questo Test <i>Strano ... <b>WOW</b></i></div>
    <div class="testo">
        <p>Testo....</p>
    </div>
    <div class="testo">
        <p>Altro Testo....</p>
    </div>

    <div>
        <div>
            <form>
                <input type="text" value="VitaDaFounder" id="username" />
                <button type="button" onclick="test()">Test</button>
            </form>
        </div>
    </div>
    <a href="https://www.youtube.com/" id="backHome">Vai Alla Home</a>
</body>

<!-- <script src="js/index.js"> </script> -->
<script>
    //equivale al document.getElementById("test")
    var element = $("#test");
    console.log(element);
    var elements = $(".testo");
    console.log(elements);

    //se voglio farmi ritornare il contenuto della scritta uso .text() 
    console.log("CONTENUTO: ",element.text());
    //se voglio farmi tornare il contenuto ma in html uso .html()
    console.log("HTML: ", element.html());

    //GET
    //Stampa il valore dell'input
    console.log($("#username").val());
    //con attr mi rotorna il contenuto di qualsiasi valore dell'html specificato dopo,
    // in questo caso il valore dell'attributo href
    console.log($("#backHome").attr("href"));

    //SET
    //se passiamo un nuovo testo fra parentesi, lo impostiamo
    element.text("Nuovo Testo!");
    //se commento la parte dell'html andrà  a sovrascrivere tutto il Testo
    //quindi a video si vedrà solo "Nuovo Testo"
    //equivale a .innerHTML = "Nuovo Testo!"
    element.html("Nuovo Testo! <i>Storto</i>")

    //settiamo un nuovo valore
    $("#username").val("Nothing00");
    //settiamo un nuovo valore all'href
    $("#backHome").attr("href", "https://www.google.it");

    //con parent si intende l'elemento HTML subito sopra di me,
    //in questo caso prendo in esame "input" quindi l'elemento subito sopra il "form"
    console.log("INPUT PARENT: ",$("input").parent());
    //con parents rituorna tutti i parent sopra di me partendo da quello più vicino a quello più esterno
    //in questo caso: form, div, div, body, html; 
    console.log("INPUT PARENTS: ",$("input").parents());
    //se specifico un elemento , prende tutti quelli che si chiamano come quell'elemento
    //in questo caso prende tutti i div presenti sopra di lui (uno o più). cose se fosse un filtro
    console.log($("input").parents("div"));
    //con parentsUntil prende tutti gli elementi FINO A quello indicato, quindi quello ESCLUSO
    console.log($("input").parentsUntil("body"));
    //con children mi prende gli elementi dentro/sotto quello indicato
    console.log($("form").children());
    //va a cercare all'interno di quel contenuto va a cercare la i
    console.log("I: ",$("#test").find("i"));
    //non prende il figlio ma il primo elemento di  quel tipo che trova
    console.log("I: ",$("#test").find("b"));

</script>
</html>
